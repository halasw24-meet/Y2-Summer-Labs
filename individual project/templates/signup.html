<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body style="background-color: #FFB6C1">
    <form method="POST" action="/">
        <h1>WELCOME TO OUR BOOKS WEBSITE</h1>
        <h4>Create an account</h4>
        <p>Please fill up your information below to sign up.</p>
        <label>Email Address</label>
        <div>
            <input type="email" name="email" id="emailStr" placeholder="Email Address" required>
        </div>
        <label>Password</label>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" minlength="6" required>
        </div>
        <label>username</label>
        <div class="input-group">
            <input type="text" name="username" placeholder="username" minlength="4" required>
        </div>
        <label>description</label>
        <div class="input-group">
            <input type="text" name="description" placeholder="description" minlength="4" required>
        </div>
        <div>
            <input type="submit" value="Signup"/>
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
    <br>
    <button><a href="/signin">Already have an account? Sign in here!</a></button>
    <br>
    <br>

    <img src="https://i.pinimg.com/736x/b2/15/92/b21592628e70ce3ab5ae370ecf20e2ef.jpg" alt="books" width='400' height='200'>
</body>
</html>
