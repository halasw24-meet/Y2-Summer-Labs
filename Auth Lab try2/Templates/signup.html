<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body style="background-color: #00D5F2">
    <form method="POST" action="/">
        <h4>Create an account</h4>
        <p>Please fill up your information below to sign up.</p>
        <label>Email Address</label>
        <div>
            <input type="email" name="email" id="emailStr" placeholder="Email Address" required>
        </div>
        <label>Password</label>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" minlength="6" required>
        </div>
        <div>
            <input type="submit" value="Signup"/>
        </div>
    </form>
    <br>
    <button><a href="/signin">Already have an account? Sign in here!</a></button>
</body>
</html>
